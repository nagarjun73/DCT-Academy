<!DOCTYPE html>
<html>
  <head>

  </head>

  <body>
    <h1>Guess Game</h1>
    <p>Keep your console open before sterting</p>
    <button id="start">Start</button>

    <script>
      const btnStart = document.getElementById('start')

      function startGame(){
        const name = prompt("Enter your Name")
        alert(`Welcome to the guess Game, ${name} !!!`)

        const target = Math.ceil(Math.random() * 100)
        const maxGuess = 10
        let won = false

        for(let i=0; i<maxGuess; i++){
          let guess = prompt(`Guess Number (${maxGuess - i} chances left)`)
          if(guess < target){
            console.log('Oops!!! Your guess was low');
          } else if(guess > target){
            console.log('Oops!!! Your guess was high');
          } else if(parseInt(guess) === target){
            console.log(`Good Job, ${name}. You guessed in ${i + 1} guesses`);
            won = true
            break
          }
        }
        if(!won){
          console.log(`Sorry. You didn't get my number. My Number was ${target}`);
        }
        
      }

      btnStart.addEventListener('click', function(){
        startGame()
      })
    </script>
  </body>
</html>
