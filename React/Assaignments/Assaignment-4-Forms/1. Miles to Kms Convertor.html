<!DOCTYPE html>
<html>

<head>
    <title>
        Miles to Kms Convertor
    </title>
</head>

<body>
    <div id="root">

    </div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        const { useState } = React

        function MilesConvertor(props) {
            const [kilometer, setKilometer] = useState(0)
            const [miles, setMiles] = useState(0)
            const [range, setRange] = useState(0)

            function rangeHandle(e) {
                const rng = e.target.value
                setRange(rng)
                setMiles(rng)

                const kmConvert = (Number(rng) * 1.6).toFixed(2)
                setKilometer(kmConvert)
            }

            return (
                <div>
                    <h1>Distance Calculator</h1> <hr />
                    <h3>kms - {kilometer}</h3>
                    <h3>miles - {miles}</h3>
                    <form>
                        <input type="range" min="0" max="100" value={range} onChange={rangeHandle} />
                    </form>
                </div>
            )
        }

        ReactDOM.render(<MilesConvertor />, rootHandle)
    </script>
</body>

</html>
