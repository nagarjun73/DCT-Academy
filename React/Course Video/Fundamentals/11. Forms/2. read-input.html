<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <div id="root">

    </div>

    <script src="../JS/react.development.js"></script>
    <script src="../JS/react-dom.development.js"></script>
    <script src="../JS/babel-standalone@6.26.0_babel.js"></script>

    <script type="text/babel">
      const rootHandle = document.getElementById("root");

      const { useState } = React

      function UserInfo(props){
        const [username, setUsename] = useState('')
        const [bio, setBio] = useState('')

        function handleUsernameChange(e){
          const usernameInput = e.target.value
          setUsename(usernameInput)
        }

        function handleBioChange(e){
          const bioInput = e.target.value
          setBio(bioInput)
        }

        return (
          <div>
            <h1>{ username }</h1>
            <p>{ bio }</p>
            <form>
              <label>username</label><br/>
              <input type="text" value={username} onChange={handleUsernameChange}/> <br/>
              <label>bio</label><br/>
              <textarea value={bio} onChange={handleBioChange}></textarea>
            </form>
          </div>
        )
      }

      ReactDOM.render(<UserInfo/>, rootHandle)
    </script>
  </body>
</html>
