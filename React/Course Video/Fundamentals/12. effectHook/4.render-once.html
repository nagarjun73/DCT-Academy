<!DOCTYPE html>
<html>

<head>
  <title></title>
</head>

<body>
  <div id="root">

  </div>

  <script src="../JS/react.development.js"></script>
  <script src="../JS/react-dom.development.js"></script>
  <script src="../JS/babel-standalone@6.26.0_babel.js"></script>

  <script type="text/babel">
    const rootHandle = document.getElementById('root')

    const { useState, useEffect } = React

    function GenderCount(props) {
      const [maleCount, setMaleCount] = useState(0)
      const [femaleCount, setFemaleCount] = useState(0)

      useEffect(() => {
        alert('Male count code')
      }, [])

      useEffect(() => {
        alert('Female count code')
      }, [])

      const incMale = () => {
        setMaleCount(maleCount + 1)
      }
      const incFemale = () => {
        setFemaleCount(femaleCount + 1)
      }

      return (
        <div>
          <h2> Male - {maleCount}, Female - {femaleCount} </h2>
          <button onClick={incMale}> + 1 male </button>
          <button onClick={incFemale}> + 1 female </button>
        </div>
      )
    }

    ReactDOM.render(<GenderCount />, rootHandle)
  </script>
</body>

</html>
