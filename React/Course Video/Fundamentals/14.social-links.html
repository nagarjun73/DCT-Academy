<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <div id="root">

    </div>

    <script src="./JS/react.development.js"></script>
    <script src="./JS/react-dom.development.js"></script>
    <script src="./JS/babel-standalone@6.26.0_babel.js"></script>

    <script type="text/babel">
      const rootHandle = document.getElementById("root");

      const links = [
        {id:1, name:'instagram', link:'http://www.instagram.com'},
        {id:2, name:'facebook', link:'http://www.facebook.com'},
        {id:3, name:'twitter', link:'http://www.twitter.com'},
        {id:4, name:'reddit', link:'http://www.reddit.com'}
      ]

      const ele = (
        <div>
          <h2>Total Links - { links.length }</h2>
          <ul>
            { links.map((ele) => {
              return 
                      <li key={ele.id}>
                        <a href={ele.link} target="_blank">{ele.name}
                        </a>
                      </li>}
                )}
          </ul>
        </div>
      )

      ReactDOM.render(ele, rootHandle)
    </script>
  </body>
</html>
