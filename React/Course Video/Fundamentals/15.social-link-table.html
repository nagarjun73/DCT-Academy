<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <div id="root">

    </div>

    <script src="./JS/react.development.js"></script>
    <script src="./JS/react-dom.development.js"></script>
    <script src="./JS/babel-standalone@6.26.0_babel.js"></script>

    <script type="text/babel">
      const rootHandle = document.getElementById("root");

      const links = [
        {id:1, name:'instagram', link:'http://www.instagram.com'},
        {id:2, name:'facebook', link:'http://www.facebook.com'},
        {id:3, name:'twitter', link:'http://www.twitter.com'},
        {id:4, name:'reddit', link:'http://www.reddit.com'}
      ]

      const ele = (
        <div>
          <h2>Total Links - { links.length }</h2>
          <table border="1">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Url</th>
              </tr>
            </thead>
            <tbody>
              { links.map((ele) => {
                return (
                <tr key={ele.id}>
                  <td>{ele.id}</td>
                  <td><a href={ele.link} target="_blank">{ele.name}</a></td>
                  <td><a href={ele.link} target="_blank">{ele.link}</a></td>
                </tr>)}
                )}
            </tbody>
          </table>
        </div>
      )

      ReactDOM.render(ele, rootHandle)
    </script>
  </body>
</html>
