<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <div id="root">

    </div>

    <script src="./JS/react.development.js"></script>
    <script src="./JS/react-dom.development.js"></script>
    <script src="./JS/babel-standalone@6.26.0_babel.js"></script>

    <script type="text/babel">
      const rootHandle = document.getElementById("root");
      function Parent(){
        const names = ['Ross', 'Joey', 'Chandler', 'Monica', 'Rachel', 'Pheobe']

        //Callback
        function getHugs(name){
          alert(`${name} has Hugged Parents`)
        }

        return (
        <div>
          <h1>Parent Component</h1>
          {names.map((name, i) => <Child key={i} name={name} func={getHugs}/>)}
        </div>
      )
      }

      function Child(props){
        return (
          <div>
            <h3>Child Component -- {props.name}</h3>
            <button onClick={() => props.func(props.name)}>Hug</button>
          </div>
        )
      }


      ReactDOM.render(<Parent/>, rootHandle)
    </script>
  </body>
</html>
