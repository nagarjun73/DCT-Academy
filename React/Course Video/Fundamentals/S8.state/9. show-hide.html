<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <div id="root">

    </div>

    <script src="../JS/react.development.js"></script>
    <script src="../JS/react-dom.development.js"></script>
    <script src="../JS/babel-standalone@6.26.0_babel.js"></script>

    <script type="text/babel">
      const rootHandle = document.getElementById("root");

      const{ useState } = React

      function App(props){
        const[result, setResult] = useState(true)

        function btnHandle(){
          const status = !result
          setResult(status)
        }

        return (
          <div>
            <h1>Show / Hide</h1>
            {result && <p>If you use this site regularly and would like to help keep the site on the Internet, please consider donating a small sum to help pay for the hosting and bandwidth bill. There is no minimum donation, any sum is appreciated - click here to donate using PayPal. Thank you for your support.</p>}
            <button onClick={btnHandle}>{(result) ? 'Hide' : 'Show'}</button>
          </div>
        )
      }

      ReactDOM.render(<App/>, rootHandle)
    </script>
  </body>
</html>
