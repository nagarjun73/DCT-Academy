<!DOCTYPE html>
<html>
  <head>
    <title>Display list</title>
  </head>
  <body>
    <div id="root">

    </div>

    <script src="./JS/react.development.js"></script>
    <script src="./JS/react-dom.development.js"></script>
    <script src="./JS/babel-standalone@6.26.0_babel.js"></script>

    <script type="text/babel">
      const rootHandle = document.getElementById("root");

      const fruits = ['apple', 'banana', 'orange', 'kiwi']

      // const generateList = function (fruits){
        // const result = []
        // fruits.forEach((ele) => {
        //   result.push(<li> {ele} </li>)
        // })

        // const generateList = fruits.map((ele) => {
        //   return <li> {ele} </li>
        // })
      // }

      const ele = (
        <ul>
          { fruits.map((ele, i) => <li key={i}> {ele} </li>)} 
        </ul>
      )

      ReactDOM.render(ele, rootHandle)
    </script>
  </body>
</html>
