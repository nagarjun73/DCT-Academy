<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <div id="root">

    </div>

    <script src="../JS/react.development.js"></script>
    <script src="../JS/react-dom.development.js"></script>
    <script src="../JS/babel-standalone@6.26.0_babel.js"></script>

    <script type="text/babel">
      const rootHandle = document.getElementById("root");

      const { useState } = React

      function App(props){
        const [number, setNumber] = useState([2, 5, 7, 10, 15])

        function clickHandle(index , plus){
          const finalArr = number.map((ele, i) => {
            if(index === i){
              return ele + plus
            }else{
              if(index == null){
                return ele + plus
              }
              return ele
            }
          })
          setNumber(finalArr)
        }

        // function tenPlusHandle(){
        //   const finalArr = number.map((ele) => {
        //       return ele + 10 })
        //   setNumber(finalArr)
        // }

        return(
          <div>
            <ul>
              {number.map((num, i) => {
                return (
                  <li key={i}>{num} <button onClick={() => clickHandle(i, 2)}>+2</button></li>
                  )
                })}
            </ul>
            <button onClick={() => clickHandle(null, 10)}>+10</button>
          </div>
        )
      }

      ReactDOM.render(<App/>, rootHandle)
    </script>
  </body>
</html>
