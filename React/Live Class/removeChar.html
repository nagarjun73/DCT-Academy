<!DOCTYPE html>
<html>
    <head>
        <title>
            Sample Title 
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script src="./JS/react.development.js"></script>
        <script src="./JS/react-dom.development.js"></script>
        <script src="./JS/babel-standalone@6.26.0_babel.js"></script>

        <script type="text/babel">
          const rootHandle = document.getElementById('root')
          const { useState } = React

          function App(props){
            const [string, setString] = useState('dct academy')

            function removeChar(){
              const val = prompt('type char')
              if(val){
                let finStr = string.replaceAll(val, '')
                // let finStr = ''
                // for(let i=0; i<string.length; i++){
                //   if(string[i] !== val){
                //     finStr += string[i]
                //   }
                // }
                setString(finStr)
              }

              setTimeout(()=>{
                setString(string)
              }, 2000)
            }

            return(
              <div>
                <h1>{ string }</h1>
                <button onClick={removeChar}>remove character</button>
              </div>
            )

          }

          ReactDOM.render(<App/>, rootHandle)
            
        </script>
    </body>
</html>
